<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary Meta Tags (will be dynamically updated by SEOHead component) -->
    <meta
      name="description"
      content="Research-backed AI testing platform for mental health applications with comprehensive safety protocols and empathy evaluation."
    />
    <meta
      name="keywords"
      content="AI testing, mental health, LLM evaluation, safety protocols, empathy testing, healthcare AI"
    />
    <meta name="author" content="TrB DeepHealth Research Team" />
    <title>
      TrB DeepHealth LLM Testing Platform - AI Safety for Mental Health
    </title>

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TrB DeepHealth" />

    <!-- Security Headers -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Healthcare/YMYL Compliance -->
    <meta
      name="medical-disclaimer"
      content="This platform is for research and testing purposes only. Not intended for direct patient care."
    />
    <meta name="content-type" content="healthcare-research" />

    <!-- SEO Enhancement -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large"
    />
    <link rel="canonical" href="https://trb-deephealth.com/" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Sitemap Reference -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>
  <body>
    <div id="root" aria-label="TrB DeepHealth application"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
